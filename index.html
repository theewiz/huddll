<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <a href="#">
            <img src="./images/logo.svg" alt="logo">
        </a>
    </header>

    <main>
        <div class="one">
            <img src="./images/illustration-mockups.svg" alt="mock">
        </div>
        <div class="two">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussions.</p>
            <button>Register</button>
        </div>
    </main>

    <footer>
        <div class="logos">
            <img src="./images/fb.svg" alt="fb">
            <img src="./images/insta.svg" alt="insta">
            <img src="./images/twt.svg" alt="twt">
        </div>
    </footer>









</body>
</html>
